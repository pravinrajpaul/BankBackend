server:
  port: 1234

spring:
  datasource:
    url: jdbc:h2:mem:accountsDB
    driverClassName: org.h2.Driver
    username: adb
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    version: openapi_3_1
  swagger-ui:
    syntaxHighlight:
      theme: tomorrow-night